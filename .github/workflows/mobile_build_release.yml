name: Mobile Build Release

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Which platform(s) to build'
        required: true
        default: 'Both'
        type: choice
        options:
        - Android
        - iOS
        - Both

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ inputs.build_target == 'Android' || inputs.build_target == 'Both' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile

      - name: Install mobile dependencies
        run: cd mobile && pnpm install --no-frozen-lockfile

      - name: Generate native Android project
        run: cd mobile && npx expo prebuild --clean --platform android

      - name: Build Android Release APK
        run: cd mobile && ./android/gradlew -p android assembleRelease

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk

  build-ios:
    runs-on: macos-latest
    timeout-minutes: 45
    if: ${{ inputs.build_target == 'iOS' || inputs.build_target == 'Both' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile

      - name: Install mobile dependencies
        run: cd mobile && pnpm install --no-frozen-lockfile

      - name: Generate native iOS project
        run: cd mobile && npx expo prebuild --clean --platform ios

      - name: Clean CocoaPods cache and install dependencies
        run: |
          # Clean any potential null byte issues in environment
          unset $(env | grep -o '^[^=]*' | grep $'\000' | tr '\n' ' ' 2>/dev/null || true)
          
          cd mobile/ios
          
          # Clean CocoaPods cache to avoid null byte issues
          pod cache clean --all
          rm -rf Pods Podfile.lock
          
          # Install with clean environment
          pod install --repo-update
        
      - name: List available iOS simulators
        run: xcrun simctl list devices available
        
      - name: List available iOS schemes
        run: cd mobile && xcodebuild -workspace ios/EverythingIsAwesome.xcworkspace -list

      - name: Check available iOS SDKs and devices
        run: |
          echo "=== Available iOS SDKs ==="
          xcodebuild -showsdks | grep iphoneos
          
          echo "=== Available iOS Simulators ==="
          xcrun simctl list devices available | grep "iPhone" | head -5
          
          echo "=== Trying to build without specifying deployment target ==="
          
      - name: Build iOS app using available simulator
        run: |          
          # Boot the first iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -1 | grep -E -o "\([A-Z0-9-]{36}\)" | tr -d "()")
          echo "Booting simulator: $SIMULATOR_ID"
          xcrun simctl boot $SIMULATOR_ID
          
          # Wait for simulator to boot
          sleep 30
          
          cd mobile && xcodebuild -workspace ios/EverythingIsAwesome.xcworkspace \
            -scheme EverythingIsAwesome \
            -configuration Release \
            -destination "id=$SIMULATOR_ID" \
            -derivedDataPath ios/build \
            clean build

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: mobile/ios/build/Build/Products/Release-iphonesimulator/EverythingIsAwesome.app